{% extends "base.html" %}

{% block content %}
<h1>Add Tree</h1>
<form action="/add-tree" method="post">
    <label for="sub_succession_id">Sub Succession ID:</label><br>
    <input type="number" id="sub_succession_id" name="sub_succession_id" placeholder="Sub Succession ID"><br><br>

    <label for="species">Species:</label><br>
    <input type="text" id="species" name="species" placeholder="Species"><br><br>

    <label for="growth_stage">Growth Stage:</label><br>
    <input type="text" id="growth_stage" name="growth_stage" placeholder="Growth Stage"><br><br>

    <label for="planted_at">Planted At:</label><br>
    <input type="date" id="planted_at" name="planted_at" placeholder="Planted At"><br><br>

    <label for="height">Height:</label><br>
    <input type="number" id="height" name="height" placeholder="Height"><br><br>

    <label for="health_status">Health Status:</label><br>
    <input type="text" id="health_status" name="health_status" placeholder="Health Status"><br><br>

    <label for="yield_data">Yield Data:</label><br>
    <textarea id="yield_data" name="yield_data" placeholder="Yield Data"></textarea><br><br>

    <label for="notes">Notes:</label><br>
    <textarea id="notes" name="notes" placeholder="Notes"></textarea><br><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
